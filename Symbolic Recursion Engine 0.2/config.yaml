# config.yaml
engine:
  seed_path: "data/seed.txt"
  memory_events: "data/memory.jsonl"
  memory_graph: "data/graph.json"
  memory_rules: "data/rules.json"
  observer_label: "Mirror-1"
  max_events: 5000

runtime:
  mode: "loop"              # loop | chat
  recursion_delay: 0.2
  cycle_pause: 1.0
  auto_save_graph_every: 2
  auto_save_rules_every: 5
  thoughts_min: 2
  thoughts_max: 6
  insight_chance: 0.45
  abstraction_every: 3

symbolic:
  seed_fallback: ["symbolic","recursion","origin","mirror","self","loop"]
  max_symbol_len: 32
  min_pair_support: 4

